version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: centr-invest-backend
    environment:
      # Можно переопределить путь к артефакту модели при необходимости
      - MODEL_PATH=/app/models/transaction_classifier.joblib
    volumes:
      - ./models:/app/models:ro
    restart: unless-stopped
  nginx:
    image: nginx:1.25-alpine
    container_name: centr-invest-nginx
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
